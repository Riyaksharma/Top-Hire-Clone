{% extends 'hiringPlatform/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div>
                                <h4> Login User </h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">UserName:</label>
                                {{form.username}}

                                {% if forms.errors.username %}
                                <label class="text-danger">
                                    {{forms.errors.username}}
                                </label>
                                {% endif %}

                            </div>
                            <br>
                            <div class="form-group">
                                <label for="">Password:</label>
                                {{form.password1}}
                                {% if forms.errors.password1 %}
                                <label class="text-danger">
                                    {{forms.errors.password1}}
                                </label>
                                {% endif %}

                            </div>
                            <br>

                            <button type="submit" class="btn float-end shadow btn-success px-4"> Login </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
